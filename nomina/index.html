<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="background-image: url(./images/fondo2.jpg); background-size: cover"
  >
    <div class="container">
      <header>
        <img
          src="./images/asd.png"
          alt="Logo"
          style="width: 225px; height: 225px"
        />
      </header>
    </div>
    <div class="box a">
      <div class="box b">
        <strong><p>LOGIN</p></strong>
      </div>
      <label for="nombre" style="padding: 5px"> User name </label>
      <input type="text" id="nombre" placeholder="your name" />
      <label for="apellido" style="padding: 5px">User Last name</label>
      <input type="text" id="Apellido" placeholder="your last name" />
      <label for="cedula" style="padding: 5px">User ID</label>
      <input
        type="text"
        name=""
        id=""
        placeholder="your Identification Number"
      />
      <br />
      <select name="" id="">
        <option value="0">--select your Role--</option>
        <optgroup label="Programmer">
          <option value="1">junior programmer</option>
          <option value="2">senior programmer</option>
        </optgroup>
        <optgroup label="Manager">
          <option value="3">Business manager</option>
          <option value="4">Technical manager</option>
        </optgroup>
        <optgroup label="leader">
          <option value="5">Project leader</option>
          <option value="6">Designer leader</option>
        </optgroup>
      </select>
      <br />
      <button>Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
